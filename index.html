<div id="main">
  <h1 style="text-align:center;color:#fff;margin-top:40px">

<script>
const PASSWORD="080225";
let inputPass="", tried=false;

function beep(){
  const b=document.getElementById("beep");
  b.currentTime=0; b.play();
}

function goPassword(){
  openPage.classList.remove("show");
  passwordPage.classList.add("show");
}

function updateDots(){
  let t="";
  for(let i=0;i<6;i++) t+= i<inputPass.length?"â— ":"â—‹ ";
  passDisplay.innerText=t;
}

function addNum(n){
  if(tried||inputPass.length>=6)return;
  beep(); inputPass+=n; updateDots();
}

function delNum(){
  if(tried)return;
  beep(); inputPass=inputPass.slice(0,-1); updateDots();
}

function checkPass(){
  if(tried)return;
  beep(); tried=true;
  if(inputPass===PASSWORD){
    passwordPage.classList.remove("show");
    main.classList.add("show");
    hearts();
  }else{
    error.style.display="block";
    document.querySelector(".keypad").style.pointerEvents="none";
    document.querySelector(".keypad").style.opacity=.4;
  }
}

/* à¸«à¸±à¸§à¹ƒà¸ˆà¸¥à¸­à¸¢ */
function hearts(){
  for(let i=0;i<20;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="ğŸ’™";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=5+Math.random()*5+"s";
    document.body.appendChild(h);
  }
}
